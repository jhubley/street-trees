<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

#container {
  position: relative;
  overflow: hidden;
	background: #35363b;
}

#map{
	width:100%;
	height:100%;
}

#points{
	width:100%;
	height:100%;
	position:relative;
	z-index:100;
}

.layer {
  position: absolute;
}

.tile {
  pointer-events: none;
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  bottom: 0px;
  left: 0px;
	padding: 20px;
	background: #000;
	color: #fff;
	width: 260px;
	z-index: 1000;
	font-family:Helvetica, Arial, sans-serif;
	font-size:16px;
	color: #999;
	opacity:0.9;
}

.info a{
	color: #ccc;
	text-decoration: none;
}

#leftbox{
	float:left;
}

#rightbox{
	position:absolute;
	right:80px;
}

.d3-tip {
  line-height: 1;
  font-weight: normal;
	font-family: Helvetica, Arial, sans-serif;
	font-size:13px;
  padding: 8px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 3px;
	position:relative;
	z-index:101;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 20px;
  width: 100%;
  line-height: .5;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

button {
	width: 40px;
	height:30px;
	opacity: 1.0;
	background: #aaa;
	border: 1px solid #ccc;
	font-size:16px;
	color: #000;
}

button#zoom_in{
	position:absolute;
	top: 20px;
	left: 320px;
	z-index:9999;
}

button#zoom_out{
	position:absolute;
	top: 20px;
	left: 370px;
	z-index:9999
}

#overlay{
	position: absolute;
	z-index: 1000;
	font-family:Helvetica, Arial, sans-serif;
	font-size:16px;
	color: #fff;
	background: #000;
	opacity:0.7;
	width: 300px;
	height:100%;
	left:0;
	top:0px;
	padding: 0px 0px;
	overflow:visible;
}

h3{
	font-size: 16px !important;
	font-weight:normal !important;
	margin: 0px;
	padding:8px 0px 8px 20px;
	background:#333;
	width:280px;
	border-bottom:1px solid #222;
}

#legend {
	font-size: 16px;         
	cursor: pointer;
	position:relative;
	z-index: 1000;
	fill: #ffffff;
	width:280px;
	float: left;
	padding: 6px 0px 6px 20px;
	background: #111;
	border-bottom:1px solid #333;
}

#accordion{
	position:absolute;
}

#filter1{
	height:150px;
}

#diameters{
	position:absolute;
	bottom:76px;
	z-index:99999;
	padding-left:20px;
	padding-top:15px;
	padding-bottom:15px;
	border-top:1px solid #333;

}
#diameters p{

}

#diamtext ul{
	padding:0px;

}
	
#diamtext li{
	list-style-type: none;
	list-style-image: none;
	font-size:12px;
	display:inline;
	padding-right:30px;
}

function zoomed() {
  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      ();

  projection
      .scale(zoom.scale() / 2 / Math.PI)
      .translate(zoom.translate());

			d3.selectAll("#points").selectAll("circle")
			.attr("cx", function(d) {return projection([d.longitude,d.latitude])[0]})
			.attr("cy", function(d) {return projection([d.longitude,d.latitude])[1]})
			.attr("r", function(d) { 
				if ( d.DIAMETER <= 10 ) { return .0000003*zoom.scale()
					} else if ( d.DIAMETER > 10 && d.DIAMETER <= 20 ) { return .0000006*zoom.scale()
					} else if ( d.DIAMETER > 20 && d.DIAMETER <= 45 ) { return .0000012*zoom.scale()
					} else if ( d.DIAMETER > 45 ) { return .0000018*zoom.scale();
				}})

  var image = layer
      .style(prefix + "transform", matrix3d(tiles.scale, tiles.translate))
    .selectAll(".tile")
      .data(tiles, function(d) { return d; });

  image.exit()
      .remove();

  image.enter().append("img")
      .attr("class", "tile")
      .attr("src", function(d) { return "http://" + ["a", "b", "c"][Math.random() * 3 | 0] + ".basemaps.cartocdn.com/dark_all/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .style("left", function(d) { return (d[0] << 8) + "px"; })
      .style("top", function(d) { return (d[1] << 8) + "px"; });
}


function interpolateZoom (translate, scale) {
    var self = this;
    return d3.transition().duration(350).tween("zoom", function () {
        var iTranslate = d3.interpolate(zoom.translate(), translate),
            iScale = d3.interpolate(zoom.scale(), scale);
        return function (t) {
            zoom
                .scale(iScale(t))
                .translate(iTranslate(t));
            zoomed();
        };
    });
}

function zoomClick() {
    var clicked = d3.event.target,
        direction = 1,
        factor = 0.2,
        target_zoom = 1,
        center = [width / 2, height / 2],
        extent = zoom.scaleExtent(),
        translate = zoom.translate(),
        translate0 = [],
        l = [],
        view = {x: translate[0], y: translate[1], k: zoom.scale()};

    d3.event.preventDefault();
    direction = (this.id === 'zoom_in') ? 1 : -1;
    target_zoom = zoom.scale() * (1 + factor * direction);

    if (target_zoom < extent[0] || target_zoom > extent[1]) { return false; }

    translate0 = [(center[0] - view.x) / view.k, (center[1] - view.y) / view.k];
    view.k = target_zoom;
    l = [translate0[0] * view.k + view.x, translate0[1] * view.k + view.y];

    view.x += center[0] - l[0];
    view.y += center[1] - l[1];

    interpolateZoom([view.x, view.y], view.k);
}

d3.selectAll('button').on('click', zoomClick);

$(function() {
  $( "#accordion" ).accordion({
    collapsible: true
  });
});

function matrix3d(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "matrix3d(" + [k, 0, 0, 0, 0, k, 0, 0, 0, 0, k, 0, r(translate[0] * scale), r(translate[1] * scale), 0, 1 ] + ")";
}

function prefixMatch(p) {
  var i = -1, n = p.length, s = document.body.style;
  while (++i < n) if (p[i] + "Transform" in s) return "-" + p[i].toLowerCase() + "-";
  return "";
}

function formatLocation(p, k) {
  var format = d3.format("." + Math.floor(Math.log(k) / 2 - 2) + "f");
  return (p[1] < 0 ? format(-p[1]) + "°S" : format(p[1]) + "°N") + " "
       + (p[0] < 0 ? format(-p[0]) + "°W" : format(p[0]) + "°E");
}
